<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font anton  link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body class="bg-[#010313] min-h-screen">
    <main class="bg-[url(./images/background.png)] bg-no-repeat min-h-screen bg-center">
        <!-- home screen -->
        <section id="home-screen" class="home flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-8">
                <h2 class="text-8xl font-anton text-white">ALPHABET CLASH</h2>
                <p class="text-xl font-medium text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
            </div>
        </section>
        <!-- Play  Ground Start -->
        <section id="play-ground" class="gap-10 flex flex-col items-center pt-20 hidden">
            <!-- screen  -->
            <div
                class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white p-3 rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl font-black uppercase font-bold"></p>
                </div>
            </div>
            <!-- keyboard -->
            <article class="">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </article>

            <!-- button  -->
            <div class="flex justify-between w-2/3">
                <button class="btn rounded-full bg-purple-700 border-0 text-white px-4">
                    Life
                    <img src="./images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-full bg-purple-700 border-0 text-white px-4">
                    Score
                    <img src="./images/doller.svg" alt="">
                    <span>1</span>
                </button>
            </div>
        </section>

        <!-- score plate -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white space-y-7 text-center bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn">Paly Again</button>
                <p>Practice will be make pro.</p>
            </div>
        </section>

    </main>
    <!-- JS Code -->
    <script src="./js/utility.js"></script>
    <script src="./js/code.js"></script>
</body>

</html>
